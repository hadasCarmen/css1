<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>W3Schools CSS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">

        <div class="content-left">
            <h1 class="main-title">CSS</h1>
            <p class="sub-title">The language for styling web pages</p>
            
            <a href="#" class="btn btn-green">Learn CSS</a>
            <a href="#" class="btn btn-dark">CSS Reference</a>
            <a href="#" class="btn btn-pink">Get Certified</a>
        </div>

        <div class="content-right">
            <div class="example-box">
                <h3 class="example-title">CSS Example:</h3>
                
                <div class="code-area">
                    <pre>
<span class="code-selector">body</span> {
  <span class="code-property">background-color</span>: <span class="code-value">lightblue</span>;
}

<span class="code-selector">h1</span> {
  <span class="code-property">color</span>: <span class="code-value">white</span>;
  <span class="code-property">text-align</span>: <span class="code-value">center</span>;
}
                    </pre>
                </div>
                
                <a href="#" class="btn btn-green">Try it Yourself</a>
            </div>
        </div>

    </div>

</body>
</html>
